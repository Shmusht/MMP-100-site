<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Adam Stone-Merenstein</title>
    <style>
        /* Reset margin and padding to ensure a clean start */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* General Page Styles */
        html,
        body {
            height: 100%;
            font-family: 'Courier New', Courier, monospace;
            background: url('https://www.transparenttextures.com/patterns/asfalt.png');
            color: white;
            display: flex;
            justify-content: flex-start; /* Align to top to prevent overflow */
            text-align: center;
            line-height: 1.6;
            padding: 10px;
            flex-direction: column;
        }

        /* Container for the content */
        .container {
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align content from top */
            align-items: center;
            width: 100%;
            padding-top: 70px; /* Increased padding to move content down */
        }

        /* Grunge Navigation Bar */
        nav {
            background-color: #333;
            padding: 15px 0;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            border-bottom: 3px solid #444;
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav ul li {
            margin: 0 30px;
        }

        nav ul li a {
            text-decoration: none;
            color: #FFA500;
            font-size: 22px;
            font-weight: bold;
            padding: 10px;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        nav ul li a:hover {
            background-color: rgba(255, 165, 0, 0.4);
            border-radius: 5px;
            transform: scale(1.1);
        }

        /* Main Content */
        main {
            margin-top: 120px;
            font-size: 18px;
            max-width: 800px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.8);
            margin-bottom: 50px;
            padding-bottom: 50px; /* Added padding-bottom to ensure spacing for bottom content */
        }

        main h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #FFA500;
        }

        main p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #ccc;
        }

        /* Gallery Section Styling */
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 40px;
            width: 100%;
        }

        .gallery-item {
            margin-bottom: 50px;  /* Adjusted space between items */
            width: 100%;
        }

        /* Pokéball Animation Container */
        .pokeball-container {
            position: relative;
            width: 100%;
            height: 500px; /* Adjusted height of iframe container */
            margin: 30px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Footer Styling */
        footer {
            font-size: 14px;
            margin-top: 20px;
            padding: 20px 0;
            background-color: #333;
            color: #ccc;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
        }

        /* Ensure the images and videos are responsive */
        .gallery-item img,
        .gallery-item video {
            max-width: 100%;
            height: auto;
            border: 3px solid #444;
            border-radius: 5px;
        }

        /* Styling for iframe container */
        .pokeball-container iframe {
            width: 100%;  /* Adjust width to fit well */
            height: 100%; /* Full height of the container */
            border: 5px solid #FFA500;  /* Orange border */
            border-radius: 10px;       /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);  /* Subtle shadow for depth */
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Grunge Navigation Bar -->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="project.html">Projects</a></li>
                <li><a href="psa.html">PSA</a></li>
            </ul>
        </nav>

        <main>
            <h1>Gallery</h1>
            <p>Explore my work and media content.</p>

            <div class="gallery">
                <!-- Photo -->
                <div class="gallery-item">
                    <h2>Me, Myselfie, and I:</h2>
                    <img src="AdamMerenstein_Selfie600px.png" alt="Adam Stone-Merenstein Selfie">
                </div>

                <!-- Audio -->
                <div class="gallery-item audio-player">
                    <h2>Soundscapes: my day at the beach</h2>
                    <audio controls>
                        <source src="MMPAudioHW.mp3" type="audio/mp3">
                        Your browser does not support the audio element.
                    </audio>
                </div>

                <!-- Video -->
                <div class="gallery-item">
                    <h2>Animation:</h2>
                    <video controls>
                        <source src="Adam.mp4" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>

                <!-- Pokéball Animation Section -->
                <div class="gallery-item">
                    <h2>Pokéball Animation:</h2>
                    <p>Catch em' all</p>
                    <div class="pokeball-container">
                        <iframe src="https://editor.p5js.org/StoneM/full/t1UwcFzP4" title="Pokéball Animation"></iframe>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>Copyright 2024 Adam Stone-Merenstein</p>
        </footer>
    </div>

    <!-- Updated p5.js script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    
    <script>
        let pokeballImg;
        let pokeballX, pokeballY;
        let pokeballSize = 100; // Adjust size if necessary
        let rotation = 0;
        let caught = false;

        function preload() {
            // Ensure the image URL is correct
            pokeballImg = loadImage("https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/items/poke-ball.png");
        }

        function setup() {
            let canvas = createCanvas(300, 300); // Canvas size matching container
            canvas.parent('pokeballCanvas'); // Attach canvas to the correct div
            pokeballX = width / 2;
            pokeballY = height / 2;
            canvas.mousePressed(mousePressed);
        }

        function draw() {
            background(0);

            // If the Pokéball is wobbling back and forth
            if (!caught) {
                rotation = sin(frameCount * 0.1) * 20; // Wobble effect (back and forth between -20 and 20 degrees)
            } else {
                rotation = 0; // Stop wobbling if caught
            }

            // Draw the rotating Pokéball
            push();
            translate(pokeballX, pokeballY);
            rotate(radians(rotation)); // Apply rotation
            image(pokeballImg, -pokeballSize / 2, -pokeballSize / 2, pokeballSize, pokeballSize); // Center image
            pop();

            // Draw the success message
            fill(255);
            textSize(24);
            if (caught) {
                text('Pokémon Caught!', width / 2 - 100, height - 30);
            } else {
                text('Click to throw the Pokéball!', width / 2 - 150, height - 30);
            }
        }

        function mousePressed() {
            // Toggle caught state when clicked
            caught = !caught;
        }
    </script>
</body>

</html>
